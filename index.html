<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kindness generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body class="body-bg-color">
<div class="page-wrapper">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4  header-border-custom">
            <a href="/"
               class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <i class="bi bi-heart-fill px-3"></i>
                <span class="fs-4"> Words of Kindness</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link button-color text-light" aria-current="page">Home</a>
                </li>
                <li class="nav-item"><a href="features.html" class="nav-link text-dark">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">FeedBack</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">About</a></li>
            </ul>
        </header>
    </div>


    <div class="container main-bg-color header-border-custom ">
        <div class="d-flex justify-content-center align-center">
            <main>
                <div>

                    <div class="container col-xl-10 col-xxl-8 py-5">
                        <div class="row align-items-center g-lg-5 py-5">
                            <div class="col-lg-7 text-center text-lg-start">
                                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Need daily encouragement ?
                                    here's a sign-up form</h1>
                                <p class="col-lg-10 fs-4">Provide an email & password and we will take care of the
                                    rest.. <i class="bi bi-heart-fill px-3"></i></p>
                            </div>
                            <div class="col-md-10 mx-auto col-lg-5">
                                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                               placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                               placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="checkbox" value="remember-me"> Remember me
                                        </label>
                                    </div>
                                    <button class="w-100 btn btn-lg button-color text-light" type="submit">Sign up
                                    </button>
                                    <hr class="my-4">
                                    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of
                                        use.</small>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </main>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
